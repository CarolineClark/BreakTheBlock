<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Insurance Claim Approval</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel = "stylesheet" type = "text/css" href = "stylesheets/app.css" />
  <script src="./app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="approval">
  <div class="container">
    <h1>Welcome to Insurance Claim Approval</h1>
    <h2></h2>
    <br><label for="">The claim number</label><div id="claim_number"></div>
    <br><label for="">The claim ID</label><div id="claim_id"></div>
    <br><label for="">Amount:</label><div id="claim_amount"></div>
    <br><label for="">Status:</label><div id="description"></div>
    <br><br><button class="btn btn-success" id="send" onclick="App.acceptClaim()">Approve the claim</button>
    <br><br><button class="btn btn-danger" id="send" onclick="App.rejectClaim()">Reject the claim</button>
    <br><br>
    <span id="status"></span>
    <br>
    <span class="hint"></span>
  </div>
</body>
<script>
function setView() {
  App.view = 1;
};

window.onload = setView();
</script>
</html>
