<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Claim Your Insurance</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link rel = "stylesheet" type = "text/css" href = "./stylesheets/app.css" />
  <script src="./app.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body class="claim">
  <div class="container">
    <h1>Welcome to Claim Your Insurance</h1>
    <br>
    <h2>Fill in your claim information</h2>
    <br><label for="customer_id">Your customer ID</label><input type="text" class="form-control" id="customer_id_input" placeholder="eg. 123-456-789"></input>
    <br><label for="amount">Amount:</label><input type="text" class="form-control col-lg-2" id="amount_input" placeholder="e.g. 94.99"></input>
    <br><label for="Description">Tell us more about your claim:</label><textarea class="form-control col-lg-2" rows="5" id="description_input" placeholder="45 minutes physiotherapy session for football injury"></textarea>

    <br><label for="receiver">Company</label><div class="dropdown">
    <button class="btn btn-default dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">
    eg. BUPA
    <span class="caret"></span></button>
    <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">AXA</a></li>
      <li role="presentation"><a role="menuitem" tabindex="-1" href="#">BUPA</a></li>
    </ul>
  </div>
    <br><br><button class="btn btn-success" id="send" onclick="App.proposeClaim()">Send your claim!</button>
    <br><br>
    <span id="status"></span>
    <br>
    <span class="hint"></span>
  </div>
</body>
</html>
